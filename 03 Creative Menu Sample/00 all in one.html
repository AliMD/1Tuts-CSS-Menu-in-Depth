<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>12 HTML5 Semantic Web - Ali.MD CSS Menu In Depth</title>
	<style type="text/css">
		* {
			padding : 0;
			margin  : 0;
		}

		body {
			background-image : url('images/bg.jpg');
		}

		.badboy {
			width  : 0;
			height : 0;
			clear  : both;
		}

		header.main {
			
		}

		nav.top {
			margin-left : 150px;
			margin-top  : 35px;
		}

		nav.top menu {
			list-style-type : none;
		}

		nav.top li {
			float       : left;
			margin-left : 20px;
			background  : rgb(0, 172, 238);
		}

		nav.top li:first-child {
			margin-left : none;
		}

		nav.top li:hover {
			
		}

		nav.top a {
			color       : white;
			display     : block;
			padding     : 50px 7px 5px;
			font-family : "Courier New", Courier, monospace;
			font-size   : 24px;
			font-weight : bold;
			letter-spacing  : -1px;
			text-transform  : capitalize;
			text-decoration : none;
		}
	</style>
</head>
<body>
	<header class="main">
		<nav class="top">
			<menu>
				<li><a href="#">info?</a></li>
				<li><a href="#">products*</a></li>
				<li><a href="#">works*</a></li>
				<li><a href="#">login!</a></li>
				<li><a href="#">contact,</a></li>
			</menu>
			<div class="badboy"></div>
		</nav>
	</header>
</body>
</html>
