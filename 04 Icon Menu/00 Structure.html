<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>00 Structure</title>
	<script type="text/javascript" src="../html5shiv.js"></script>
	<style type="text/css">

		* {
			padding : 0;
			margin  : 0;
		}

		section.topmenu {
			margin-left : 50px;
			margin-top  : 50px;
		}

		section.topmenu menu {
			list-style-type : none;
		}

		section.topmenu li {
			float  : left;
			width  : 30px;
			height : 30px;
			border : 1px solid red;
			margin-left : 10px;
		}

		section.topmenu li:first-child{
			margin-left : 0px;
		}

		section.topmenu a{

		}
	</style>
</head>
<body>
	<header class="main">
		<section class="topmenu">
			<menu>
				<li class="left"><a href="#"></a></li>
				<li class="home"><a href="#"></a></li>
				<li class="right"><a href="#"></a></li>
			</menu>
		</section>
	</header>
</body>
</html>
